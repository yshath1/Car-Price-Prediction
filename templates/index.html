<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <title>Car price prediction app</title>
     <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="static/assets/css/fontawesome.css" />
    <link rel="stylesheet" href="static/assets/css/templatemo-style.css" />
    <link rel="stylesheet" href="static/assets/css/owl.css" />
    <link rel="stylesheet" href="static/assets/css/lightbox.css" />
</head>

<body>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
    <div class="form-floating">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Car Price Prediction</h2>
            <br>
            <img src="https://images.unsplash.com/photo-1432462770865-65b70566d673?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" width="600" height="500">
            <br>
            <br>
            <h3>Year</h3>
            <input id="first" class="form-control" name="Year" type="number ">
            <h3>What is the Showroom Price?(In lakhs)</h3><input id="second" class="form-control" name="Present_Price" required="required">
            <h3>How Many Kilometers Drived?</h3><input id="third" class="form-control" name="Kms_Driven" required="required">
            <h3>How many owners previously had the car(0 or 1 or 3) ?</h3><input id="fourth" class="form-control" name="Owner" required="required">
            <h3>What Is the Fuel type?</h3><select class="form-select" name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3><select class="form-select" name="Seller_Type_Individual" class="form-select" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><select class="form-select form-select-sm" name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br>
            <br>
            <button id="sub" class="btn btn-primary" type="submit ">Calculate the Selling Price</button>





        </form>


<br>
            <br>
        <h3 class="text-primary">{{ prediction_text }}</h3>
    </div>
        </div>
        </div>

<script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="static/assets/js/isotope.min.js"></script>
    <script src="static/assets/js/owl-carousel.js"></script>
    <script src="static/assets/js/lightbox.js"></script>
    <script src="static/assets/js/custom.js"></script>
</body>

</html>
